<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        li button {
            font-size: 18px;
            padding: 5px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>{{ head }}</h1>
    <ul>
        {% for game in games %}
        <li><b>{{ game }}</b><button>{{ buy }}</button></li>
        {% endfor %}
    </ul>
    <a href="{% url 'main' %}" class="button">{{ return }}</a>
</body>
</html>
